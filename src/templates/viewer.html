<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ filename }} — K-Site Viewer</title>

  {% if ga_tracking_id %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ ga_tracking_id }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', '{{ ga_tracking_id }}');
  </script>
  {% endif %}

  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: system-ui, sans-serif;
      background-color: #ffffff;
      color: #000000;
      padding: 2rem;
      font-size: 16px;
      line-height: 1.6;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #f4f4f4;
      padding: 1em;
      border-radius: 5px;
      overflow-x: auto;
      border: 1px solid #ccc;
    }
    h1 {
      font-size: 1.5rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.3rem;
    }
    .nav-button, .download-button {
      display: inline-block;
      margin: 1rem 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #e0e0e0;
      color: #111;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.95rem;
    }
    .nav-button:hover, .download-button:hover {
      background-color: #c0c0c0;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #666;
      border-top: 1px solid #ccc;
      padding-top: 0.5rem;
    }
    @media (prefers-color-scheme: dark) {
      body { background-color: #0d1117; color: #c9d1d9; }
      pre { background-color: #161b22; border: 1px solid #30363d; }
      .nav-button, .download-button {
        background-color: #21262d; color: #c9d1d9;
      }
      .nav-button:hover, .download-button:hover {
        background-color: #30363d;
      }
    }
  </style>
</head>
<body>

  <div>
    <a class="nav-button" href="{{ site_base_path }}">Home</a>
    <a class="nav-button" href="javascript:handleBack()">Back</a>
  </div>

  <h1>{{ filename }}</h1>

  <div class="breadcrumbs">{{ breadcrumbs }}</div>
  <div class="content">{{ content | safe }}</div>

  {% if download_link %}
  <a class="download-button" href="{{ download_link }}">Download Raw File</a>
  {% endif %}

  <div style="margin-top: 2em;">
    <a class="nav-button" href="{{ site_base_path }}">Home</a>
    <a class="nav-button" href="javascript:handleBack()">Back</a>
  </div>

  <div class="footer">
    Built with KaySite — a zero-GUI, automation-first static site generator.<br>
    Path: {{ breadcrumbs }}
  </div>

  <script>
    function handleBack() {
      if (history.length > 1) {
        history.back();
      } else {
        window.location.href = "{{ site_base_path }}";
      }
    }
  </script>

</body>
</html>
